image: node:latest

before_script:
  - npm install

stages:
  - test
  - build
  - clean_up

test_job:
  stage: test
  script:
    - npm run test

build_job:
  stage: build
  script:
    - npm run build

clean_up_job:
  stage: clean_up
  script:
    - rm -rf node_modules
    - rm -rf ~/.node-gyp
  when: on_failure
